<!DOCTYPE html>
<html>
<head>
  <title>M606TEST-System</title>
</head>
<body>
  <h1>M606TEST-System</h1>
  
  <div id="loginContainer">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="usernameInput">Username:</label>
      <input type="text" id="usernameInput" required /><br />
      <label for="passwordInput">Password:</label>
      <input type="password" id="passwordInput" required /><br />
      <button type="submit">Login</button>
    </form>
    <p id="loginMessage"></p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form submission
      
      var usernameInput = document.getElementById("usernameInput");
      var passwordInput = document.getElementById("passwordInput");
      var loginMessage = document.getElementById("loginMessage");
      
      var username = usernameInput.value;
      var password = passwordInput.value;
      
      // Check if username and password match a predefined set of credentials
      if (username === "admin" && password === "606") {
        loginMessage.textContent = "Login successful!";
        // Add further actions here, such as redirecting to another page
      } else {
        loginMessage.textContent = "Invalid username or password. Please try again.";
      }
      
      // Clear the input fields
      usernameInput.value = "";
      passwordInput.value = "";
    });
  </script>
</body>
</html>
